<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />

    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700%7CRaleway:300,400,500,600,700%7CCrete+Round:400i"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="css/dark.css" type="text/css" />
    <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Mr Vapy | Shop</title>
</head>

<body class="stretched">



    <div id="wrapper" class="clearfix">

        <header id="header" class="transparent-header full-header" data-sticky-class="not-dark">
            <div id="header-wrap">
                <div class="container clearfix">
                    <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

                    <div id="logo">
                        <a href="index.html" class="standard-logo" data-dark-logo="images/logo.gif"><img
                                src="images/logo.gif" alt="Canvas Logo"></a>
                        <a href="index.html" class="retina-logo" data-dark-logo="images/logo.gif"><img
                                src="images/logo.gif" alt="Canvas Logo"></a>
                    </div>

                    <nav id="primary-menu" class="dark">
                        <ul>
                            <li class="current"><a href="index.html">
                                    <div>Home</div>
                                </a></li>
                            <li class="current"><a href="index.html">
                                    <div>About</div>
                                </a></li>
                            <li class="current"><a href="shop.html">
                                    <div>Products</div>
                                </a></li>
                            <li class="current"><a href="index.html">
                                    <div>Contact Us</div>
                                </a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </header>



        <section id="page-title">
            <div class="container clearfix">
                <h1>Shop</h1>
                <span>Start Buying your Favourite Theme</span>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Shop</li>
                </ol>
            </div>
        </section>

        <section id="content">
            <div class="content-wrap">
                <div class="container clearfix">

                    <!-- <div id="sviewport" class="row shop grid-container clearfix" data-layout="fitRows">
                        
                    </div> -->
                    <div id="sviewport" class="row shop clearfix">
                        
                        </div>
                </div>
            </div>
        </section>

        



        <footer id="footer" class="dark">
            <div id="copyrights">
                <div class="container clearfix">
                    <div class="col_half">
                        Copyrights &copy; 2019 All Rights Reserved by Mr Vapy Inc.<br>
                        <div class="copyright-links"><a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a></div>
                    </div>
                    <div class="col_half col_last tright">
                        <div class="fright clearfix">
                            <a href="#" class="social-icon si-small si-borderless si-facebook">
                                <i class="icon-facebook"></i>
                                <i class="icon-facebook"></i>
                            </a>
                            <a href="#" class="social-icon si-small si-borderless si-twitter">
                                <i class="icon-twitter"></i>
                                <i class="icon-twitter"></i>
                            </a>
                            <a href="#" class="social-icon si-small si-borderless si-gplus">
                                <i class="icon-gplus"></i>
                                <i class="icon-gplus"></i>
                            </a>
                            <a href="#" class="social-icon si-small si-borderless si-pinterest">
                                <i class="icon-pinterest"></i>
                                <i class="icon-pinterest"></i>
                            </a>
                            <a href="#" class="social-icon si-small si-borderless si-vimeo">
                                <i class="icon-vimeo"></i>
                                <i class="icon-vimeo"></i>
                            </a>
                            <a href="#" class="social-icon si-small si-borderless si-github">
                                <i class="icon-github"></i>
                                <i class="icon-github"></i>
                            </a>
                            <a href="#" class="social-icon si-small si-borderless si-yahoo">
                                <i class="icon-yahoo"></i>
                                <i class="icon-yahoo"></i>
                            </a>
                            <a href="#" class="social-icon si-small si-borderless si-linkedin">
                                <i class="icon-linkedin"></i>
                                <i class="icon-linkedin"></i>
                            </a>
                        </div>
                        <div class="clear"></div>
                        <i class="icon-envelope2"></i> <a href="#" class="__cf_email__"
                            data-cfemail="">info@mrvapy.com</a><span class="middot">&middot;</span> <i
                            class="icon-skype2"></i> MrVapyOnSkype
                    </div>
                </div>
            </div>
        </footer>


        <div id="gotoTop" class="icon-angle-up"></div>

        <template id="product-info-template">
            <div class="product clearfix">

                <div class="product-image">
                    <h1></h1>
                        <a href="#"><img src="{{this.product_image_one}}" /></a>
                </div>
                <div class="product-desc">
                    <div class="product-title">
                        <h3><a href="shop-detail.html?id={{para.product_id}}&name={{para.product_name}}&desc={{para.product_desc}}&price={{para.product_price}}&imgone={{para.product_image_one}}&imgtwo={{para.product_image_two}}&imgthree={{para.product_image_three}}">{{this.product_name}}</a></h3>
                    </div>
                    <div class="product-price"><ins>{{this.product_price}}</ins></div>
                </div>
            </div>
        </template>

        <script type="module" src="/js/app.js"></script>
        <script data-cfasync="false"
            src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/plugins.js"></script>

        <script src="js/functions.js"></script>



</body>

</html>
